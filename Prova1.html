<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Meteo Live</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1d2671, #c33764);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.app {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 30px;
    width: 350px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    text-align: center;
}

h1 {
    margin-top: 0;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
}

button {
    margin-top: 10px;
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: #ffffff;
    color: #333;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    opacity: 0.9;
}

.card {
    margin-top: 20px;
}

.temp {
    font-size: 48px;
    font-weight: bold;
}

.small {
    font-size: 14px;
    opacity: 0.9;
    margin-top: 5px;
}

hr {
    border: none;
    height: 1px;
    background: rgba(255,255,255,0.3);
    margin: 15px 0;
}
</style>
</head>

<body>

<div class="app">
    <h1>ğŸŒ¦ï¸ Meteo Live</h1>

    <input id="citta" placeholder="Inserisci una cittÃ ">
    <button onclick="cercaCitta()">Cerca</button>
    <button onclick="usaPosizione()">ğŸ“ Usa la mia posizione</button>

    <div id="meteo" class="card"></div>
</div>

<script>
const API_KEY = "28a319d5da8a97fe0488bd10b1aaa1e6";

function cercaCitta() {
    const citta = document.getElementById("citta").value.trim();
    if (!citta) return;
    fetchMeteo(`q=${citta}`);
}

function usaPosizione() {
    if (!navigator.geolocation) {
        alert("Geolocalizzazione non supportata");
        return;
    }

    navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        fetchMeteo(`lat=${lat}&lon=${lon}`);
    });
}

function fetchMeteo(parametri) {
    fetch(`https://api.openweathermap.org/data/2.5/weather?${parametri}&units=metric&lang=it&appid=${API_KEY}`)
        .then(res => {
            if (!res.ok) throw new Error();
            return res.json();
        })
        .then(d => mostraMeteo(d))
        .catch(() => {
            document.getElementById("meteo").innerHTML = "âŒ Dati non disponibili";
        });
}

function mostraMeteo(d) {
    const alba = new Date(d.sys.sunrise * 1000).toLocaleTimeString("it-IT", {hour: "2-digit", minute:"2-digit"});
    const tramonto = new Date(d.sys.sunset * 1000).toLocaleTimeString("it-IT", {hour: "2-digit", minute:"2-digit"});
    const ora = new Date().toLocaleTimeString("it-IT");

    document.getElementById("meteo").innerHTML = `
        <h2>${d.name}</h2>
        <div class="temp">${Math.round(d.main.temp)}Â°C</div>
        <div>${d.weather[0].description}</div>

        <hr>

        <div class="small">ğŸŒ¡ï¸ Percepita: ${Math.round(d.main.feels_like)}Â°C</div>
        <div class="small">ğŸ’¨ Vento: ${d.wind.speed} m/s</div>
        <div class="small">ğŸŒ… Alba: ${alba}</div>
        <div class="small">ğŸŒ‡ Tramonto: ${tramonto}</div>

        <hr>

        <div class="small">ğŸ•’ Aggiornato alle ${ora}</div>
    `;
}
</script>

</body>
</html>
